<div class="container mt-4">
  <h1>Welcome to Technotrove</h1>
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" formControlName="username">
      <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="text-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">
        <div *ngIf="registerForm.get('password').hasError('required')">Password is required.</div>
        <div *ngIf="registerForm.get('password').hasError('minlength')">Password should have a minimum length of 8 characters.</div>
        <div *ngIf="registerForm.get('password').hasError('strongPassword')">Password should include at least one uppercase letter, one lowercase letter, one digit, and one special character</div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
